<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 border rounded border-info shadow mt-5 p-3">
                <img src="icon.png" class="mx-auto d-block w-25 mb-4 mt-3">
                <h4 class="text-center mb-4">Please sign in</h4>
                <form >
                    <div class="mb-2 mt-3">
                      <input type="email" class="form-control" id="email" placeholder="Email address" name="email">
                    </div>
                    <div class="mb-5">
                      <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
                    </div>
                    <div class="form-check mb-3 d-flex justify-content-center">
                      <label class="form-check-label ">
                        <input class="form-check-input border-dark" type="checkbox" name="remember"> Remember me
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3 fs-4 fw-normal">Sign in</button>
                  </form>
                  <p class="text-center">&copy 2017-2020</p>
            </div>
        </div>
    </div>
</body>
</html>
